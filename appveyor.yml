clone_depth: 5
environment:
  nodejs_version: "7.8"
platform: x64 # flow needs 64b platforms
# Install scripts. (runs after repo cloning)
install:
  # 1. Install yarn and node using Chocolatey. 
  # Node version for yarn 1.0.1 is v8.4.
  - choco install yarn --version 1.0.1
  # 2. Setup the project
  - yarn install

# Post-install test scripts.
test_script:
  # Output useful info for debugging.
  - yarn versions
  # run tests
  - yarn license-check
  - yarn lint
  # Flow support for Windows isn't very stable, let's disable it for now
  #- yarn flow -- --quiet
  #- yarn flow -- stop
  - yarn test
  - yarn build:quiet

cache:
  - node_modules

# Don't actually build.
build: off

