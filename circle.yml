machine:
  node:
    version: 7.8
  post:
    - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 0.28.4
  environment:
    PATH: "$HOME/.yarn/bin:$PATH"
dependencies:
  override:
    - yarn install
test:
  pre:
    - yarn license-check
  override:
    - yarn lint
    - yarn flow -- --quiet
    - yarn test -- --coverage --runInBand
    - yarn build:quiet
  post:
    - bash <(curl -s https://codecov.io/bash)
